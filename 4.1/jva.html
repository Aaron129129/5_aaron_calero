<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacci√≥n con Div</title>
    <style>
        #color_div {
            width: 200px;
            height: 200px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="color_div" onmouseenter="hola()" onmouseleave="adios()">
        Soy el div camaleon
    </div>
    <button onclick="cambiarColor()">Cambiar Color</button>

    <script>
        function cambiarColor() {
            var div = document.getElementById('color_div');
            var divColor = div.style.backgroundColor;

            if (divColor === "black") {
                div.style.backgroundColor = "pink";
            } else if (divColor === "pink") {
                div.style.backgroundColor = "blue";
            } else {
                div.style.backgroundColor = "black";
            }
        }

        function hola() {
            document.getElementById("color_div").innerHTML += " HOLA!";
        }

        function adios() {
            document.getElementById("color_div").innerHTML += " ADIOS!";
        }
    </script>
</body>
</html>
